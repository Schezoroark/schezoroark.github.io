    <article>
        <h1>Contact</h1>
        <div class="main">
            <p>If you would like to contact me about my services, please use the form below here.</p><br>
            <p>I can also be contacted through my Instagram or Twitter.</p>
            <br>
            <form>
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">E-Mail Address*</label>
                <input type="text" name="email" id="email" required>
                <label for="subject">Subject*</label>
                <input type="text" name="subject" id="subject" required>
                <label for="message">Message*</label><br>
                <textarea class="message" id="message" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="toggle">
            <input type="checkbox" id="toggle" />
            <label for="toggle"></label>
        </div>
    </article>
    <script src="lightdark.js"></script>
